<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CONNEXT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #1a4f8e;
            --secondary-color: #3a7bd5;
            --accent-color: #f64f59;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --success-color: #28a745;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        /* Auth Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem 0;
        }

        .auth-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--gray-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 79, 142, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem 1.8rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: var(--primary-color);
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }

        .copyright {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i>AlumniConnect</a>
        </div>
    </header>

    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Login to Your Account</h1>
                <p class="auth-subtitle">Welcome back! Please enter your details</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn submit-btn">Sign In</button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="auth-link">Register now</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 AlumniConnect. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
// Supabase Configuration
const SUPABASE_URL = 'https://jaacexckqhynjpzrtubo.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphYWNleGNrcWh5bmpwenJ0dWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxMjYwMzksImV4cCI6MjA3NDcwMjAzOX0.v0oWDUeW_hk4tR93jXmeMUhS03a24lFl_4gS5I2dN_Q';

// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    
    // Check if already logged in
    checkAuthStatus();
    
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email || !password) {
            showError('Please enter both email and password');
            return;
        }
        
        try {
            showLoading(true);
            console.log('Attempting login with:', email);
            
            // Sign in with Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                console.error('Login error:', error);
                throw new Error(error.message);
            }

            console.log('Login successful, user data:', data);
            
            if (data.user) {
                // Get user profile from database
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.error('Profile fetch error:', profileError);
                    // Continue even if profile fetch fails
                }

                // Store user data with all profile fields
                const userData = {
                    id: data.user.id,
                    email: data.user.email,
                    name: profile?.full_name || data.user.email.split('@')[0],
                    firstName: profile?.first_name || data.user.email.split('@')[0],
                    role: profile?.role || 'alumni',
                    avatar: profile?.avatar_url,
                    graduationYear: profile?.graduation_year,
                    studentId: profile?.student_id,
                    facultyId: profile?.faculty_id,
                    institutionName: profile?.institution_name,
                    companyName: profile?.company_name
                };

                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('token', data.session.access_token);

                console.log('User data stored, redirecting to dashboard...');
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Force redirect after success message
                setTimeout(() => {
                    console.log('Redirecting to dashboard now...');
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                throw new Error('No user data returned from authentication');
            }
        } catch (error) {
            console.error('Login process error:', error);
            
            // Show specific error messages for common issues
            if (error.message.includes('Invalid login credentials')) {
                showError('Invalid email or password. Please try again.');
            } else if (error.message.includes('Email not confirmed')) {
                showError('Please verify your email address before logging in.');
            } else {
                showError(error.message);
            }
        } finally {
            showLoading(false);
        }
    });

    async function checkAuthStatus() {
        try {
            console.log('Checking auth status...');
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                console.error('Session check error:', error);
                return;
            }
            
            if (session) {
                console.log('User already has session, redirecting...');
                // Get user profile to store complete data
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                const userData = {
                    id: session.user.id,
                    email: session.user.email,
                    name: profile?.full_name || session.user.email.split('@')[0],
                    firstName: profile?.first_name || session.user.email.split('@')[0],
                    role: profile?.role || 'alumni',
                    avatar: profile?.avatar_url,
                    graduationYear: profile?.graduation_year,
                    studentId: profile?.student_id,
                    facultyId: profile?.faculty_id,
                    institutionName: profile?.institution_name,
                    companyName: profile?.company_name
                };

                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('token', session.access_token);
                
                // Redirect immediately
                console.log('Redirecting to dashboard from session check...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('No active session found');
            }
        } catch (error) {
            console.error('Auth status check error:', error);
        }
    }

    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.style.cssText = `
            color: #f64f59;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(246, 79, 89, 0.1);
            border-radius: 8px;
            border: 1px solid #f64f59;
        `;
        errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
        
        const existingError = loginForm.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }
        
        loginForm.appendChild(errorDiv);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            if (errorDiv.parentNode) {
                errorDiv.remove();
            }
        }, 5000);
    }

    function showSuccess(message) {
        const successDiv = document.createElement('div');
        successDiv.className = 'success-message';
        successDiv.style.cssText = `
            color: #28a745;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            border: 1px solid #28a745;
        `;
        successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
        
        const existingMessage = loginForm.querySelector('.success-message');
        if (existingMessage) {
            existingMessage.remove();
        }
        
        loginForm.appendChild(successDiv);
        
        // Auto-remove after 3 seconds
        setTimeout(() => {
            if (successDiv.parentNode) {
                successDiv.remove();
            }
        }, 3000);
    }

    function showLoading(show) {
        const submitBtn = loginForm.querySelector('.submit-btn');
        if (show) {
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitBtn.disabled = true;
        } else {
            submitBtn.innerHTML = 'Sign In';
            submitBtn.disabled = false;
        }
    }
});
</script>
</body>
</html>
